<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册信息</title>
	</head>
	<body>
		<h3><u>注册页面</u></h3><br />
		<hr >
		<form action="#" method="get">
		<table border="1px"  cellpadding="5px" cellspacing="0px">
			<tr height="35px">
				<td width="70px">用户名：</td>
				<td><input type="text" name="uname" id="" value="" /></td>
			</tr>
			<tr height="35px">
				<td>密码：</td>
				<td><input type="password" name="pwd" id="pwd" value="" /></td>
			</tr>
			<tr height="35px">
				<td>邮箱：</td>
				<td><input type="text" name="mail" id="mail" value="" /></td>
			</tr>
			<tr height="35px">
				<td>籍贯：</td>
				<td>
					<select name="address" id="">
						<option value="a1">松江</option>
						<option value="a2">沧州</option>
						<option value="a3">信阳</option>
						<option value="a4">濮阳</option>
					</select>
				</td>
			</tr>
			<tr height="35px">
				<td>性别：</td>
				<td>
					男<input type="radio" name="sex" id="s1" value="1" />
					女<input type="radio" name="sex" id="s0" value="0" />
				</td>
			</tr>
			<tr height="35px">
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="interest" value="i1"/>唱歌
					<input type="checkbox" name="interest" value="i2"/>跳舞
					<input type="checkbox" name="interest" value="i3"/>吉他
				</td>
			</tr>
			<tr height="35px">
				<td>个人介绍</td>
				<td>
					<textarea name="introduction" rows="4" cols="20"></textarea>
				</td>
			</tr>
			<tr height="35px">
				<td  align="center" colspan="2">
					<input type="checkbox" name="agree" value="1">是否同意本协议</checkbox>
					</td>
			</tr>
			<tr height="35px">
				<td  align="center" colspan="2">
					<input type="submit" value="注册"/>
				</td>
			</tr>
			
		
		</table>
		</form>
	</body>
</html>
