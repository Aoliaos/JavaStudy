<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML-form标签学习</title>
	</head>
	<body>
		<!-- 
			form表单标签：
				作用：收集并提交用户数据给指定服务器
				注意：form标签会收集其标签内部的数据
				属性：
					action：收集数据的提交地址：URL
					method：收集数据的提交方式：
						get：适合小量数据，表单数据以?隔开，拼接在网址后，不同键值对
						以&隔开，不安全
						post：适合大量数据，安全，隐式提交
					注意！！表单数据的提交，必须要有name属性值，否则不提交
						提交的表单数据为键值对，键为name属性的值，值为用户输入数据
				form表单域标签学习：
					作用：给用户提供可以进行数据书写或者选择的标签
					使用：
						文本框：
							input:
								type:
									text ：收集较少的文本数据，用户可见。
									password：输入密码，用户不可见
								name：用户提交的键，也会被js使用
								value：提供默认值
						单选框：
							input：
								type：
									radio  name值保持一致才能单选
									设置选项值value="1" 
									设置默认选项checked=""
						多选框：
							input：
								type：checkbox  name一致，value不一样
								设置默认选项checked=""
						下拉框：
							select:
								name:数据提交名，必须声明
								子标签option：一个option对应一个下拉选项
											value为提交值，selected为默认值
						文本域：
							textarea：
								name:数据提交的键名，rows声明行数，cols声明列数
						普通按钮：
							input：添加按钮
								type="button"
						隐藏标签：
							hidden:提交不需用户看到的信息
								需要有name
							
				form表单域标签的使用：
					
				在点击数据提交时，form标签会将其内部所有form表单域中用户所书写的数据按照
				method指明的方式，提交给action属性所指明的提交地址，提交的是value值
		数据提交
		<input type="submit" value="登录"/>

		 -->
		 <h3>form标签学习</h3>
		 <hr />
			<form action="#" method="get">
				用户名：<input type="text" name="用户名"/><br />
				密码：<input type="password" name="密码"/><br />
				性别：男<input type="radio" name="sex" value="1" checked="" /> 
				女<input type="radio" name="sex" value="0"><br />
				<hr />
				爱好：<br />
				篮球<input type="checkbox" name="fav" value="b1" checked="" />
				排球<input type="checkbox" name="fav" value="b2" />
				乒乓球<input type="checkbox" name="fav" value="b3" /><br />
				<hr />
				籍贯：<br />	
				<select name="address">
					<option value="c1">北京</option>
					<option value="c2">南京</option>
					<option value="c1" selected="">上海</option>
				</select>
				<textarea name="introduction" rows="10" cols="30"></textarea>
				
				<input type="submit" value="登录"/>
				
			</form>
	</body>
</html>
