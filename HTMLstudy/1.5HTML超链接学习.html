<!DOCTYPE html>
<html>
	<head>
		<title>HTML超链接标签学习</title>
	</head>
	<body>
		<h3>超链接学习</h3>
		<hr width="500px"/>
		<img src="img/雪景2.jpg" width="200px" height="300px"/>
		<!-- 
		 超链接标签学习：
			a标签：
			href：要跳转的网页资源路径
			target:指明要跳转的网页资源的显示位置
				"_blank"新标签打开
				_self 当前页面打开
				_top   在顶层页面显示
				_parent  在父级页面显示
			注意：超链接标签中一定要声明访问方式，访问方式可以使文字
		 -->
		 <a href ="1.5HTML图片标签.html" target="_blank"><b>图片标签学习</b></a>
		<a href ="1.6HTML锚点学习.html" target="_blank">锚点标签学习</a>
	</body>
	
</html>
