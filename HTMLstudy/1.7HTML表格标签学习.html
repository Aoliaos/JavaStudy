<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签学习</title>
	</head>
	<!-- 表格标签
		table ：声明一个表格
			cellpadding="10px"设置内容与边框距离
			cellspacing="15px"设置边框宽度
		tr  ：声明一行
			<tr height="60px" >
			th：声明一列标题格，默认加黑、居中
			<th width="100px">科目</th>
			td：声明一列，默认居左显示
		属性：border ：添加边框
			width:表格宽度
			heigth：表格高度
			
		特点：根据数据多少调整表格大小显示
	 单元格的合并：
	 1.建立一个规整表格
	 2.根据合并单元格位置，找到对应源码位置
	 3.行合并：在要合并的单元格中的第一个单元格上使用属性rowspan="合并个数",
	 并删除其他要合并的单元格完成合并
	 列合并：在要合并的单元格中的任意一个上使用colspan="合并个数"，比删除对应
	 要合并的单元格
	 -->
		<h3>表格标签学习</h3>
		<hr/>
		<table border="1px" cellpadding="10px" cellspacing="0px">
			<tr height="60px" >
				<th width="100px">科目</th>
				<th width="100px">分数</th>
				<th width="100px">级别</th>
				<th width="100px">说明</th>
			</tr>
			<tr>
				<td>java</td>
				<td>100</td>
				<td>6</td>
				<td>面向对象语言</td>
			</tr>
			<tr>
				<td>c</td>
				<td>99</td>
				<td>5</td>
				<td>面向过程语言</td>
			</tr>
			</table>
		<hr />
		<h4>单元格合并学习：</h4>
		<table border="1px" cellspacing="0px">
			<tr height="35px">
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
			</tr>
			<tr height="35px">
				<td colspan="2"></td>
				
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				
				<td></td>
				<td></td>
			</tr>
		</table>
		
	<body>
	</body>
</html>
