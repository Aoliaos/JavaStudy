<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内嵌标签学习</title>
	</head>
	<body>
		<h3>内嵌标签学习</h3>
		<hr />
		<!-- 
			内嵌标签：
				iframe
					src:资源路径
					width：显示宽度
					height：显示高度
					name:设置内嵌区域的名字，结合超链接标签target属性使用
			作用：在当前网页中加载其他网页资源，使各网页在同一个页面显示
		 -->
		 <a href="http://www.taobao.com" target="_taobao">淘宝网</a><br />
		 <a href="http://www.baidu.com" target="_baidu">百度一下</a><br />
		 <iframe src="" width="48%" 
		 height="400px" name="_taobao"></iframe>
		 <iframe src="" width="48%"
		 height="400px" name="_baidu"></iframe> 
		 <hr width="100%" size="1px" color="red"/>
		 
	</body>
</html>
