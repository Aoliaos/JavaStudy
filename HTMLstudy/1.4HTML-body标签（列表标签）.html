<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML-body标签（列表标签）</title>
	</head>
	<body>
		<h1>列表标签学习</h1>
		<hr />
		<ul>
			<li><b>北京</b></li>
			<li>上海</li>
			<li>成都</li>
		</ul>
		<ol type="I">
			<li>吉他</li>
			<li>篮球</li>
			<li>唱歌</li>
		</ol>
		<dl>
			<dt>IT课程：</dt>
			<dd>Python</dd>
			<dd>大数据</dd>
			<dt>热门旅游城市：</dt>
			<dd>天津</dd>
			<dd>广州</dd>
			<dd>青海</dd>
		</dl>
	</body>
</html>
<!-- 
	列表标签学习
	无序列表：ul
				li：列表内容，一个li代表一行
				特点：默认前面一个黑点
	有序列表：ol
				li:列表内容，一个li代表一行
				特点：会自动给列表排序格式从小到大，默认阿拉伯数字
	自定义列表：dl
				dt 数据标题，顶格显示
				dd 数据每行内容，一个dd一行
	
 -->
