<!DOCTYPE html>
<html>
	<head>
		<title>HTML图片标签学习</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h3>图片标签学习</h3>
		<hr />
		<img src="img/雪景2.jpg" width="200px" height="300px"/>
		<img src="img/雪景.jpg" width="200px" height="200px"/>
		<img src="img/雪景3.jpg" width="200px" title="美丽的雪景3" alt="美丽的雪景3"/>
		<!-- 使用网络资源 -->
		<img src="https://timgsa.baidu.com/timg?image&quality=8
		0&size=b9999_10000&sec=1562685986127&di=6a6957fe728995a
		0e5aa0bd8bfcf8a19&imgtype=0&src=http%3A%2F%2Fimg5.duitang.
		com%2Fuploads%2Fitem%2F201410%2F20%2F20
		141020222128_42jex.jpeg" width="200px" height="150px"/>
	</body>
</html>
<!-- 
 图片标签：
	img
		src:图片路径或者网络图片资源的url
		width宽     height高   或者百分比
		title图片鼠标悬浮名称，alt未加载成功显示文字
		图片不会自动换行（行内元素）
	
 -->
